<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetNote - Buat Meeting</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Nunito Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Flatpickr - Date Time Picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-clipboard-list logo-icon"></i>
                <span class="menu-text">MeetNote</span>
            </div>
            <div class="toggle-btn" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        
        <div class="sidebar-menu">
            <a href="../../index.html" class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-home"></i>
                </div>
                <span class="menu-text">Dashboard</span>
            </a>
            
            <a href="list.html" class="menu-item active">
                <div class="menu-icon">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <span class="menu-text">Meetings</span>
                <span class="badge-notify">3</span>
            </a>
            
            <a href="../todos/list.html" class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-tasks"></i>
                </div>
                <span class="menu-text">Todo List</span>
                <span class="badge-notify">5</span>
            </a>
            
            <a href="#" class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-chart-pie"></i>
                </div>
                <span class="menu-text">Reports</span>
            </a>
            
            <a href="#" class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-cog"></i>
                </div>
                <span class="menu-text">Settings</span>
            </a>
        </div>
        
        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar">
                    JD
                </div>
                <div class="user-details">
                    <div class="user-name">John Doe</div>
                    <div class="user-role">Administrator</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="header">
            <div class="mobile-toggle" id="mobileToggle">
                <i class="fas fa-bars"></i>
            </div>
            
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="../../index.html">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="list.html">Meetings</a></li>
                    <li class="breadcrumb-item active" aria-current="page" id="pageTitle">Buat Meeting</li>
                </ol>
            </nav>
            
            <div class="header-actions">
                <div class="header-icon">
                    <i class="fas fa-bell"></i>
                    <div class="notification-count">3</div>
                </div>
                
                <div class="header-icon">
                    <i class="fas fa-envelope"></i>
                    <div class="notification-count">2</div>
                </div>
                
                <div class="header-icon">
                    <i class="fas fa-sign-out-alt"></i>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title" id="formTitle">Buat Meeting Baru</h5>
                </div>
                <div class="card-body">
                    <form id="meetingForm">
                        <div class="mb-3">
                            <label for="title" class="form-label">Judul Meeting <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Deskripsi</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="meetingDate" class="form-label">Tanggal & Waktu <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                                    <input type="text" class="form-control" id="meetingDate" name="meetingDate" required>
                                </div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="location" class="form-label">Lokasi</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                    <input type="text" class="form-control" id="location" name="location" placeholder="Kantor, Zoom Meeting, dll.">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="participants" class="form-label">Peserta</label>
                            <select class="form-select" id="participants" name="participants" multiple>
                                <!-- Opsi peserta akan diisi dari API -->
                            </select>
                            <div class="form-text">Tahan Ctrl (Cmd di Mac) untuk memilih beberapa peserta.</div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="list.html" class="btn btn-secondary">Batal</a>
                            <button type="submit" class="btn btn-primary" id="submitBtn">Simpan Meeting</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Custom JS -->
    <script src="../../assets/js/main.js"></script>
    <script>
        // Fungsi untuk mendapatkan token dari localStorage
        function getToken() {
            return localStorage.getItem('token');
        }
        
        // Fungsi untuk mendapatkan parameter dari URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
        
        let meetingId = getUrlParameter('id');
        let isEditMode = !!meetingId;
        
        // Update UI berdasarkan mode (Create atau Edit)
        if (isEditMode) {
            document.getElementById('pageTitle').textContent = 'Edit Meeting';
            document.getElementById('formTitle').textContent = 'Edit Meeting';
            document.getElementById('submitBtn').textContent = 'Update Meeting';
        }
        
        // Inisialisasi date picker
        flatpickr("#meetingDate", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            minDate: "today",
            time_24hr: true
        });
        
        // Mendapatkan daftar pengguna untuk dropdown peserta
        async function fetchUsers() {
            try {
                const token = getToken();
                if (!token) {
                    window.location.href = '../../login.html';
                    return;
                }
                
                const response = await fetch('http://localhost:5000/api/auth/users', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch users');
                }
                
                const users = await response.json();
                const selectElement = document.getElementById('participants');
                
                users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = `${user.username} (${user.email})`;
                    selectElement.appendChild(option);
                });
                
                // Jika mode edit, ambil data meeting yang akan diedit
                if (isEditMode) {
                    fetchMeetingDetails();
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Gagal memuat daftar pengguna. Silakan coba lagi.');
            }
        }
        
        // Mendapatkan detail meeting untuk mode edit
        async function fetchMeetingDetails() {
            try {
                const token = getToken();
                const response = await fetch(`http://localhost:5000/api/meetings/${meetingId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch meeting details');
                }
                
                const meeting = await response.json();
                
                // Isi form dengan data meeting
                document.getElementById('title').value = meeting.title;
                document.getElementById('description').value = meeting.description || '';
                document.getElementById('location').value = meeting.location || '';
                
                // Format tanggal untuk flatpickr
                const meetingDate = new Date(meeting.meeting_date);
                const formattedDate = meetingDate.toISOString().slice(0, 16).replace('T', ' ');
                document.getElementById('meetingDate')._flatpickr.setDate(formattedDate);
                
                // Pilih peserta yang sudah terpilih sebelumnya
                const selectElement = document.getElementById('participants');
                if (meeting.participants) {
                    const participantIds = meeting.participants.map(p => p.id);
                    
                    for (let option of selectElement.options) {
                        if (participantIds.includes(parseInt(option.value))) {
                            option.selected = true;
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Gagal memuat detail meeting. Silakan coba lagi.');
            }
        }
        
        // Handler untuk submit form
        document.getElementById('meetingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const meetingDate = document.getElementById('meetingDate').value;
            const location = document.getElementById('location').value;
            
            // Dapatkan semua peserta yang dipilih
            const selectElement = document.getElementById('participants');
            const participantIds = Array.from(selectElement.selectedOptions).map(option => parseInt(option.value));
            
            // Format tanggal ke ISO string
            const isoDate = new Date(meetingDate).toISOString();
            
            // Data meeting yang akan dikirim ke API
            const meetingData = {
                title: title,
                description: description,
                meeting_date: isoDate,
                location: location,
                participant_ids: participantIds
            };
            
            try {
                const token = getToken();
                
                let url = 'http://localhost:5000/api/meetings/';
                let method = 'POST';
                
                // Jika mode edit, gunakan PUT request
                if (isEditMode) {
                    url = `http://localhost:5000/api/meetings/${meetingId}`;
                    method = 'PUT';
                }
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(meetingData)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to save meeting');
                }
                
                alert(isEditMode ? 'Meeting berhasil diperbarui!' : 'Meeting berhasil dibuat!');
                window.location.href = 'list.html';
            } catch (error) {
                console.error('Error:', error);
                alert('Gagal menyimpan meeting. Silakan coba lagi.');
            }
        });
        
        // Load users saat halaman dimuat
        document.addEventListener('DOMContentLoaded', fetchUsers);
    </script>
</body>
</html>
